version: "1"
packages:
    - name: "db"
      path: "./app/appdb/sqlc"
      queries: "./app/appdb/query/"
      schema: "./app/appdb/migration/"
      engine: "postgresql"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
